<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Summary - Cafe Inventory Tracker</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">Cafe Inventory Tracker</div>
                <nav>
                    <ul>
                        <li><a href="/">Daily Count</a></li>
                        <li><a href="/history">History</a></li>
                        <li><a href="/summary" class="active">Weekly Summary</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 class="page-title">Weekly Summary</h1>
            
            <div id="message-container"></div>

            <div class="filters">
                <div class="filter-row">
                    <div class="filter-group">
                        <label for="days-filter">Days to Show</label>
                        <select id="days-filter">
                            <option value="7">Last 7 days</option>
                            <option value="14">Last 14 days</option>
                            <option value="30">Last 30 days</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="from-date">From Date</label>
                        <input type="date" id="from-date">
                    </div>
                    <div class="filter-group">
                        <label for="to-date">To Date</label>
                        <input type="date" id="to-date">
                    </div>
                    <div class="filter-group">
                        <label>&nbsp;</label>
                        <button type="button" class="btn" id="apply-filter">Apply Filter</button>
                    </div>
                </div>
            </div>

            <div class="table-container">
                <div id="loading-summary" class="text-center" style="padding: 2rem;">
                    <div class="loading"></div>
                    Loading summary...
                </div>
                
                <div id="summary-content" class="hidden">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Item Name</th>
                                <th>Total Stock</th>
                                <th>Total Sold (Calculated)</th>
                                <th>Total Restocked</th>
                                <th>Current Stock</th>
                                <th>Days Tracked</th>
                            </tr>
                        </thead>
                        <tbody id="summary-tbody">
                        </tbody>
                    </table>
                </div>

                <div id="no-summary" class="text-center hidden" style="padding: 2rem;">
                    <p>No data found for the selected period.</p>
                </div>
            </div>

            <div class="grid grid-4 mt-3" id="summary-cards">
                <!-- Summary cards will be populated here -->
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        // Initialize the summary page
        document.addEventListener('DOMContentLoaded', function() {
            initializeSummary();
        });
    </script>
</body>
</html>
